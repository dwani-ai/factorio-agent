services:
  codegen:
    build: 
      context: .
      dockerfile: Dockerfile.codegen
    ports:
      - "8000:8000"
    environment:
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_BASE_URL=${QWEN_BASE_URL}
      - SANDBOX_URL=http://sandbox:8001
    depends_on:
      sandbox:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    privileged: true  # Required for Docker-in-Docker
    ports:
      - "8001:8001"  # Expose for debugging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
