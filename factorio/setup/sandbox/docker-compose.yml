services:
  codegen:
    build: 
      context: .
      dockerfile: Dockerfile.codegen
    ports:
      - "8000:8000"
    environment:
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_BASE_URL=${QWEN_BASE_URL}
      - SANDBOX_URL=http://sandbox:8001
    depends_on:
      sandbox:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      start_period: 10s

  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      start_period: 10s

  app-builder:
    build:
      context: .
      dockerfile: Dockerfile.app_builder
    ports:
      - "7860:7860"
    environment:
      - CODEGEN_URL=http://codegen:8000
      - SANDBOX_URL=http://sandbox:8001
    depends_on:
      codegen:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      start_period: 15s
