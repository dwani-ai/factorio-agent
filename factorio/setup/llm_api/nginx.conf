events {
    worker_connections 1024;
}

http {
    upstream llama_backend {
        server qwen3-coder:8080;
    }

    # Optional: better log format (shows more context)
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Rate limiting zone (example: 10 req/s per IP, burst 20)
    limit_req_zone $binary_remote_addr zone=scanner_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # 1. Block suspicious User-Agents commonly used by scanners
        # (add more as you see them in logs)
        if ($http_user_agent ~* "(nmap|masscan|sqlmap|nikto|wpscan|dirbuster|gobuster|feroxbuster| nuclei|ZGrab|python-requests|curl|libwww-perl|ltx71|MJ12bot)") {
            return 444;  # silent drop â€” very efficient
        }

        # 2. Expanded blocking of probing paths (most common from your logs + typical scanners)
        location ~* (?i)/(\.env|\.env\.local|\.env\.prod|\.env\.dev|\.env\.example|\.git/config|\.gitignore|\.DS_Store|\.vscode/sftp\.json|config\.json|hardhat\.config\.js|package\.json|yarn\.lock|composer\.json|\.well-known/security\.txt) {
            return 403;
        }

        #location ~* (?i)/(actuator|actuator/env|actuator/health|env|debug/default/view|telescope/requests|info\.php|phpinfo|swagger|swagger-ui\.html|swagger/index\.html|swagger/swagger-ui\.html|webjars/swagger-ui|api-docs|v2/api-docs|v3/api-docs|swagger\.json|v1/swagger\.json|v2/_catalog|graphql|api/graphql|api/gql|_/;/META-INF|ecp/Current/exporttool) {
        #    return 403;
        #}

        # 3. Block other typical admin/debug/scanner paths
        location ~* (?i)/(admin|phpmyadmin|wp-admin|wp-login|login\.action|server-status|server|setup/|_internal/api/setup\.php|@vite/env) {
            return 403;
        }

        # 4. Optional: rate limit on root + API-like paths (helps against floods/scans)
        location ~ ^/(|api|graphql|v1|v2|v3|health) {
            limit_req zone=scanner_limit burst=20 nodelay;
            # If you want to tarpit slow scanners instead of 503:
            # limit_req zone=scanner_limit burst=5 delay=10s;
        }

        # 5. Proxy everything else to backend
        location / {
            proxy_pass http://llama_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }
    }
}
